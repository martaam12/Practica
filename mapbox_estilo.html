<html>
<head>
    <meta charset='utf-8' />
    <title>Mapbox estilo</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            height: 100%
        }
    </style>
    <script>
        //Añadir vuestor token y vuestro estilo
        function init() {
            mapboxgl.accessToken =
                'pk.eyJ1IjoibWFydGFhbTEyIiwiYSI6ImNrNWNvaGlmeDA5dTczbG43emp4cXFmeTQifQ.fwjjOc18wIN1lxj3PWlBVA';
            var map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/martaam12/ck6dsinmf297c1ioxa7gbhxp5/draft',
                center: [2.16859, 41.3954],
                zoom: 13,
                attributionControl: false
            });
            map.addControl(new mapboxgl.AttributionControl({compact: true}));
            map.addControl(new mapboxgl.NavigationControl());

            map.on('load', function () {
                map.addSource("foo_source", {
                    type: "vector",
                    url: "mapbox://martaam12.aht8cfap" //poner mapbox://vuestro id
                }); //fin map source

                map.addLayer({
                    id: "martaam12.aht8cfap",
                    type: "line",
                    source: "foo_source",
                    'source-layer': "Practica_Cementerio-d6qmq2", //poner vuestro titulo capa
                    paint:{
                        'line-color':"#00ff00",
                        "line-width":3
                    }
                });
            });

        }
    </script>
</head>

<body onload="init()">
    <div id="map"></div>
</body>

</html>
